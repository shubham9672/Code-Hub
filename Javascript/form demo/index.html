<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <style>
        .x {
            padding-top: 100px;
            width: 500px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container-sm x">
        <div class="container-sm">
            <form>
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input class="form-control" id="firstName"></input>
                    <div id="firstNameHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input class="form-control" id="lastName"></input>
                    <div id="lastNameHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" id="js-email-input" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="js-password-input">
                    <div id="passwordHelp" class="form-text"></div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="js-checkbox">
                    <label class="form-check-label">Check me out</label>
                    <div id="checkHelp" class="form-text"></div>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
            <h1 hidden>you logged in succefully</h1>
        </div>
    </div>

    <script src="javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
